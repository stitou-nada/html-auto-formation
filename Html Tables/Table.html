<!DOCTYPE html>
<html >
<head>
    <style>
        table, th, td{
            border: 1px solid;
            
        }
        table{
            width: 70%;
        }
    </style>
</head>
<body>
    <h2>HTML Table (Default Style)</h2>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry Potter</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html
